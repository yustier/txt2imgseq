<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>txt2imgseq</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>txt2imgseq</title>
</head>

<body>
    <h1>txt2imgseq</h1>
    <fieldset id="input-wrap">
        <legend>
            <div id="type-wrap">
                <input type="radio" name="type" id="type-text" value="text" checked>
                <label for="type-text">Text</label>
                <input type="radio" name="type" id="type-clock" value="clock">
                <label for="type-clock">Clock</label>
                <!-- <input type="radio" name="type" id="demo" value="demo">
                <label for="demo">Demo</label> -->
            </div>
        </legend>
        <div id="font-wrap">
            <label for="font">Font:</label>
            <select id="font" name="font">
                <option value="16seg" selected>16-segment</option>
                <!-- <option value=""></option> -->
            </select>
        </div>
        <br>
        <div id="input-spacer"></div>
        <div id="txt-wrap">
            <textarea id="txt" name="txt" cols="40" rows="5" placeholder="input text here..." autofocus></textarea>
            <span id="samples">
                <input class="sample" name="sample" type="button" value="Pangram">
                <input class="sample" name="sample" type="button" value="Lorem ipsum">
                <input class="sample" name="sample" type="button" value="いろはうた">
                <input class="sample" name="sample" type="button" value="トリナクウタ">
            </span>
        </div>
        <div id="clock-wrap">
            <label for="clock-format">Format:</label>
            <input id="clock-format" type="text" name="txt" value="MMM-dd ddd HH:mm:ss">
            <a id="clock-format-help" href="https://gist.github.com/marlun78/1351171#file-format-date-js-L28-L65" target="_blank" rel="noopener noreferrer">?</a>
        </div>
        <div id="description-wrap">
            <span id="description"></span>
        </div>
    </fieldset>
    <div id="imgseq">
        <!-- "JavaScript required!" -->
        <img class="glyph" src="glyphs/16seg/4a.png">
        <img class="glyph" src="glyphs/16seg/61.png">
        <img class="glyph" src="glyphs/16seg/76.png">
        <img class="glyph" src="glyphs/16seg/61.png">
        <img class="glyph" src="glyphs/16seg/53.png">
        <img class="glyph" src="glyphs/16seg/63.png">
        <img class="glyph" src="glyphs/16seg/72.png">
        <img class="glyph" src="glyphs/16seg/69.png">
        <img class="glyph" src="glyphs/16seg/70.png">
        <img class="glyph" src="glyphs/16seg/74.png">
        <img class="glyph" src="glyphs/16seg/20.png">
        <img class="glyph" src="glyphs/16seg/72.png">
        <img class="glyph" src="glyphs/16seg/65.png">
        <img class="glyph" src="glyphs/16seg/71.png">
        <img class="glyph" src="glyphs/16seg/75.png">
        <img class="glyph" src="glyphs/16seg/69.png">
        <img class="glyph" src="glyphs/16seg/72.png">
        <img class="glyph" src="glyphs/16seg/65.png">
        <img class="glyph" src="glyphs/16seg/64.png">
        <img class="glyph" src="glyphs/16seg/21.png">
        <br clear="both">
        <!-- "シ゛ャハ゛スクリフ゜トか゛ひつようて゛す" -->
        <img class="glyph" src="glyphs/16seg/30b7.png">
        <img class="glyph" src="glyphs/16seg/309b.png">
        <img class="glyph" src="glyphs/16seg/30e3.png">
        <img class="glyph" src="glyphs/16seg/30cf.png">
        <img class="glyph" src="glyphs/16seg/309b.png">
        <img class="glyph" src="glyphs/16seg/30b9.png">
        <img class="glyph" src="glyphs/16seg/30af.png">
        <img class="glyph" src="glyphs/16seg/30ea.png">
        <img class="glyph" src="glyphs/16seg/30d5.png">
        <img class="glyph" src="glyphs/16seg/309c.png">
        <img class="glyph" src="glyphs/16seg/30c8.png">
        <img class="glyph" src="glyphs/16seg/304b.png">
        <img class="glyph" src="glyphs/16seg/309b.png">
        <img class="glyph" src="glyphs/16seg/3072.png">
        <img class="glyph" src="glyphs/16seg/3064.png">
        <img class="glyph" src="glyphs/16seg/3088.png">
        <img class="glyph" src="glyphs/16seg/3046.png">
        <img class="glyph" src="glyphs/16seg/3066.png">
        <img class="glyph" src="glyphs/16seg/309b.png">
        <img class="glyph" src="glyphs/16seg/3059.png">
    </div>
    <div id="save-wrap">
        <button id="save" type="button">Save image</button>
        <label for="size">Size:</label>
        <input id="size" type="number" name="size" value="2" min="0" max="10">
        <input id="fill-bg" type="checkbox">
        <label for="fill-bg">Fill background with space</label>
    </div>
    <hr>
    <div id="footer">
        ©2023, 2024 <a href="https://i6c.at">Airoku</a><br>

    </div>

    <script src="main.js"></script>
    <script src="format-date.js"></script>
</body>

</html>

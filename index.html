<body>
    <h1>txt2imgseq</h1>
    <hr>
    <h2>In:</h2>
    <div id="txt-wrap">
        <label for="txt">Text:</label><br>
        <textarea id="txt" name="txt" cols="40" rows="5" placeholder="input text here..." autofocus></textarea>
        <br>
    </div>
    <div id="font-wrap">
        <label for="font">Font:</label>
        <select id="font" name="font">
            <!-- <option value=""></option> -->
            <option value="16seg" selected>16-segment</option>
        </select>
        <div id="description-wrap">
            <p id="description">16-segment display. Compatible with ASCII, Hiragana, Katakana.</p>
        </div>
    </div>
    <hr>
